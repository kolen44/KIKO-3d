<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        /* Добавьте стили для planet-info, если их нет в style.css */
        .planet-info {
            display: none; /* Скрываем по умолчанию */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            z-index: 100;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            font-family: Arial, sans-serif;
        }

        .planet-info-content {
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .close-btn:hover {
            color: #ccc;
        }

        #planetName {
            margin-top: 0;
            color: #FFD700; /* Золотистый цвет для названия */
        }

        #planetDetails {
            white-space: pre-wrap; /* Сохраняет переносы строк */
        }

    </style>
</head>
<body>
    <div id="gui-container"></div>
    <div><script type="module" src="./script.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="planetName"></h2>
            <p id="planetDetails"></p>
        </div>
    </div>

    <script type="module">
        // Этот скрипт выполнится после того, как основной скрипт (script.js) загрузится
        // и создаст глобальные функции, такие как selectPlanet.
        document.addEventListener('DOMContentLoaded', () => {
            // Убедимся, что window.selectPlanet доступна.
            // Иногда script.js может загрузиться немного позже, чем DOMContentLoaded
            // поэтому используем setTimeout для небольшой задержки.
            setTimeout(() => {
                if (typeof window.selectPlanet === 'function') {
                    console.log("Выбираем Марс через 2 секунды после загрузки.");
                    window.selectPlanet('Mars'); // Выбираем Марс
                } else {
                    console.warn("Функция window.selectPlanet не найдена. Убедитесь, что script.js загружен.");
                }
            }, 2000); // Задержка в 2000 миллисекунд (2 секунды)
        });
    </script>
</body>
</html>
